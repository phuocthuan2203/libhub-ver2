<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book - LibHub Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <h1>LibHub Admin</h1>
        <div id="navLinks"></div>
    </nav>

    <div class="container">
        <div class="auth-container" style="max-width: 600px;">
            <h2>Edit Book</h2>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="loadingMessage" style="text-align: center; padding: 2rem;">Loading book data...</div>
            
            <form id="editBookForm" style="display: none;">
                <div class="form-group">
                    <label for="isbn">ISBN (read-only)</label>
                    <input type="text" id="isbn" name="isbn" readonly 
                           style="background-color: #f0f0f0;">
                </div>
                
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required 
                           maxlength="255" placeholder="Book title">
                </div>
                
                <div class="form-group">
                    <label for="author">Author *</label>
                    <input type="text" id="author" name="author" required 
                           maxlength="255" placeholder="Author name">
                </div>
                
                <div class="form-group">
                    <label for="genre">Genre *</label>
                    <select id="genre" name="genre" required>
                        <option value="">Select a genre</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Biography">Biography</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Self-Help">Self-Help</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" 
                              placeholder="Book description (optional)"></textarea>
                </div>
                
                <div>
                    <button type="submit" class="btn-primary">Update Book</button>
                    <button type="button" onclick="location.href='admin-catalog.html'" class="btn-secondary">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui-utils.js"></script>
    <script>
        requireAdmin();
        updateNavigation();
        
        let currentBookId = null;
        
        async function loadBookData() {
            const urlParams = new URLSearchParams(window.location.search);
            currentBookId = urlParams.get('id');
            
            if (!currentBookId) {
                document.getElementById('loadingMessage').innerHTML = 
                    '<p style="color: red;">Invalid book ID</p>';
                showToast('Invalid book ID', 'error');
                return;
            }
            
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const book = await apiClient.get(`/api/books/${currentBookId}`);
                
                document.getElementById('isbn').value = book.isbn;
                document.getElementById('title').value = book.title;
                document.getElementById('author').value = book.author;
                document.getElementById('genre').value = book.genre;
                document.getElementById('description').value = book.description || '';
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('editBookForm').style.display = 'block';
                
            } catch (error) {
                handleApiError(error, 'Failed to load book');
                document.getElementById('loadingMessage').innerHTML = 
                    '<p style="color: red;">Error loading book. Book may not exist.</p>';
            }
        }
        
        document.getElementById('editBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
            
            const bookData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                genre: document.getElementById('genre').value,
                description: document.getElementById('description').value || ''
            };
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            setButtonLoading(submitBtn, true);
            
            try {
                await apiClient.put(`/api/books/${currentBookId}`, bookData, true);
                
                showToast('Book updated successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'admin-catalog.html';
                }, 1000);
                
            } catch (error) {
                setButtonLoading(submitBtn, false);
                
                let errorMessage = 'Failed to update book. ';
                if (error.message.includes('404')) {
                    errorMessage += 'Book not found.';
                } else if (error.message.includes('400')) {
                    errorMessage += 'Invalid input data.';
                } else {
                    errorMessage += 'Please try again.';
                }
                
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
                showToast(errorMessage, 'error');
            }
        });
        
        loadBookData();
    </script>
</body>
</html>
