<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - LibHub Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <h1>LibHub Admin</h1>
        <div id="navLinks"></div>
    </nav>

    <div class="container">
        <div class="auth-container" style="max-width: 600px;">
            <h2>Add New Book</h2>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <form id="addBookForm">
                <div class="form-group">
                    <label for="isbn">ISBN (13 digits) *</label>
                    <input type="text" id="isbn" name="isbn" required 
                           pattern="[0-9]{13}" maxlength="13"
                           placeholder="9781234567890">
                    <small style="color: #666;">Must be exactly 13 digits</small>
                </div>
                
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required 
                           maxlength="255" placeholder="Book title">
                </div>
                
                <div class="form-group">
                    <label for="author">Author *</label>
                    <input type="text" id="author" name="author" required 
                           maxlength="255" placeholder="Author name">
                </div>
                
                <div class="form-group">
                    <label for="genre">Genre *</label>
                    <select id="genre" name="genre" required>
                        <option value="">Select a genre</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Biography">Biography</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Self-Help">Self-Help</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" 
                              placeholder="Book description (optional)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="totalCopies">Total Copies *</label>
                    <input type="number" id="totalCopies" name="totalCopies" required 
                           min="0" value="1" placeholder="Number of copies">
                </div>
                
                <div>
                    <button type="submit" class="btn-primary">Add Book</button>
                    <button type="button" onclick="location.href='admin-catalog.html'" class="btn-secondary">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script>
        requireAdmin();
        updateNavigation();
        
        document.getElementById('addBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
            
            const isbn = document.getElementById('isbn').value;
            if (!/^[0-9]{13}$/.test(isbn)) {
                errorDiv.textContent = 'ISBN must be exactly 13 digits';
                errorDiv.style.display = 'block';
                return;
            }
            
            const bookData = {
                isbn: isbn,
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                genre: document.getElementById('genre').value,
                description: document.getElementById('description').value || '',
                totalCopies: parseInt(document.getElementById('totalCopies').value)
            };
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';
            
            try {
                await apiClient.post('/api/books', bookData, true);
                
                alert('Book added successfully!');
                window.location.href = 'admin-catalog.html';
                
            } catch (error) {
                console.error('Add book error:', error);
                
                let errorMessage = 'Failed to add book. ';
                if (error.message.includes('409') || error.message.includes('ISBN')) {
                    errorMessage += 'ISBN already exists.';
                } else if (error.message.includes('400')) {
                    errorMessage += 'Invalid input data.';
                } else {
                    errorMessage += 'Please try again.';
                }
                
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Book';
            }
        });
    </script>
</body>
</html>
